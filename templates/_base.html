{% load static %}

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block style %}{% endblock %}
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-info" dir="rtl">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{% static 'icons/book.png' %}" alt="" height="30"
                 class="d-inline-block align-text-top">
        </a>
        <a class="navbar-brand mx-3" href="#">کتاب یار</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url 'book_list' %}">خانه</a>
                <a class="nav-link" href="{% url 'book_create' %}">اضافه کردن کتاب</a>
            </div>
        </div>

        {% if user.is_authenticated %}


            <div class="mx-2 text-white">خوش آمدی {{ user.username }} | <a class="link-light text-decoration-none"
                                                                           href="{% url 'logout' %} ">خروج</a><span>  <b>/</b>  </span><a
                    class="link-light text-decoration-none"
                    href="{% url 'password_change' %} ">تغییر پسوورد </a>
            </div>
        {% else %}
            <a href="{% url 'sing_up' %}">
                <button class="btn btn-info" type="submit">SING UP</button>
            </a>

            <span> | </span>
            <a href="{% url 'login' %}">
                <button class="btn btn-info" type="submit">LOGIN</button>
            </a>

        {% endif %}
    </div>
</nav>

{% block content %}{% endblock content %}
<footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center bg-grey">

        <p>arash abdollahi</p>
    </div>
</footer>

</body>
</html>
